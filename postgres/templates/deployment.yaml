apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}-deployment
  labels:
    app: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:{{ .Values.image.tag }}
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef: { name: {{ .Chart.Name }}-secret, key: postgres-user }
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef: { name: {{ .Chart.Name }}-secret, key: postgres-password }
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef: { name: {{ .Chart.Name }}-secret, key: postgres-db }
