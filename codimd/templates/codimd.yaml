apiVersion: apps/v1
kind: Deployment
metadata:
  name: codimd-deployment
  labels:
    app: codimd
spec:
  replicas: 3
  selector:
    matchLabels:
      app: codimd
  template:
    metadata:
      labels:
        app: codimd
    spec:
      containers:
      - name: codimd
        image: {{ .Values.codimd.image }}
        ports:
        - containerPort: {{ .Values.codimd.containerPort }}
        env:
        - name: CMD_DB_URL
          valueFrom:
            secretKeyRef: { name: codimd-secret, key: connectionString }
        - name: CMD_SESSION_SECRET
          valueFrom:
            secretKeyRef: { name: codimd-secret, key: sessionSecret }
---
apiVersion: v1
kind: Service
metadata:
  name: codimd-service
spec:
  type: LoadBalancer
  selector:
    app: codimd
  ports:
  - protocol: TCP
    port: 3000
    targetPort: {{ .Values.codimd.containerPort }}
    nodePort: 30100
